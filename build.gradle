plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.3'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

gretty {
    httpPort = 8081
}
